<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header>
        <p>BuzzQuizz</p>
    </header>
    <main>

        <!-- Start of screen 1 -->
        <section class="myQuizz">
            <div class="myQuizzEmpty"> <!--Mudar esses nomes dps, CUIDADO PRA NAO QUEBRAR O JS E O CSS-->
                <div class="headerPositionAux">
                    <div class="myQuizzesHeader hidden">
                        <p class="">Seus Quizzes</p>
                        <ion-icon name="add-circle-sharp" class=""></ion-icon>
                    </div>
                </div>
                <p class="grayText">Você não criou nenhum <br> quizz ainda :(</p>
                <div class="myQuizzes">
                </div>

                <div>
                    <button class="createQuizz">Criar Quizz</button>
                </div>
            </div>
        </section>
        <section class="allQuizzes">
            <div class="bigText">Todos os Quizzes</div>
            <div class="allQuizzesBox"></div>
        </section>
        <!-- End of Screen 1 -->

        <!--Screen Loader-->
        <div class="screenLoader hidden">
            <img src="images/loader.png">
            <p>Carregando</p>
        </div>
        <!--End of Screen Loader-->

        <!--Begin of Screen 2 *******-->
        <div class="screen2 hidden">
            <section class="quizzHeader">
                <div class="quizzHeaderGradient"></div>
                <img src="">
                <h1></h1>
            </section>
            
            <section class="quizzQuestions"></section>

            <section class="quizzResults hidden"></section>
            
            <section class="quizzFinalButtons">
                <button class="restartQuizz">
                    <p>Reiniciar Quizz</p>
                </button>
                <button class="returnHome">
                    <p>Voltar pra home</p>
                </button>
            </section>
        </div>
        <!--End of Screen 2 *******-->
        
        <!--FORMULÁRIOS - CADASTRO DE QUIZZ-->
        <section class="sectionForms quizzInformation hidden">
            <h1 class="titleForm">Comece pelo começo</h1>
            <div class="forms informations">
            <form action="forms formInformation">
                <input type="text" class="quizzTitle" placeholder="Título do seu quizz">
                <input type="url" class="quizzImage" placeholder="URL da imagem do seu quizz">
                <input type="number" class="quizzNumberQuestions" placeholder="Quantidade de perguntas do quizz">
                <input type="number" class="quizzNumberLevels" placeholder="Quantidade de níveis do quizz">
            </form>
            </div>
            <button class="buttonForm" onclick="saveInformations()">Prosseguir pra criar perguntas</button>
        </section>

        <section class="hidden sectionForms quizzQuestionsForm">
            <h1 class="titleForm">Crie suas perguntas</h1>
        </section>

        <section class="hidden sectionForms quizzLevels">
            <h1 class="titleForm">Agora, decida os níveis</h1>
        </section>

        <section class="hidden sectionForms quizzSuccess">
            <h1 class="titleForm">Seu quizz está pronto!</h1>
        </section>
    </main>
    <!--End of FORMULÁRIOS - CADASTRO DE QUIZZ-->

    <!--axios library-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>    
    <script src="script.js"></script>
</body>
</html>
